      <!-- Checkout Wrapper -->
      <div class="checkout-wrapper-area">
        <div class="card">
          <div class="card-body checkout-form">
            <h6 class="mb-3">Ведите ваши платежные данные</h6>
            <form action="page-payment-confirm.html">
              <div class="form-group">
                <input class="form-control mb-3" type="text" placeholder="Ваше полное имя">
              </div>
              <div class="form-group">
                <input class="form-control mb-3" type="text" placeholder="Место работы">
              </div>
              <div class="form-group">
                <input class="form-control mb-3" type="email" placeholder="E-mail">
              </div>
              <div class="form-group">
                <input class="form-control mb-3" type="text" placeholder="Ваш номер телефона">
              </div>
              <div class="form-group">
                <select class="form-select mb-3" id="selectCountry" name="selectCountry" aria-label="Default select example">
                  <option value="1" selected>Ваша страна</option>
                  <option value="2">Bangladesh</option>
                  <option value="2">India</option>
                  <option value="2">United Kingdom</option>
                  <option value="3">United States</option>
                  <option value="3">Russia</option>
                </select>
              </div>
              <div class="form-group">
                <select class="form-select mb-3" id="selectDistrict" name="selectDistrict" aria-label="Default select example">
                  <option value="1" selected>Ваш город</option>
                  <option value="2">Dhaka</option>
                  <option value="3">Barishal</option>
                  <option value="3">Khulna</option>
                  <option value="4">DPR</option>
                </select>
              </div>
              <div class="form-group">
                <input class="form-control mb-3" type="text" placeholder="Домашний адрес">
              </div>
              <div class="form-group">
                <input class="form-control mb-3" type="text" placeholder="Почтовый индекс">
              </div>

              <div class="form-group">
                <textarea class="form-control mb-3" id="notes" name="notes" cols="30" rows="10" placeholder="Для записей"></textarea>
              </div>
              <div class="form-check mb-2">
                <input class="form-check-input" type="radio" name="exampleRadio" id="darkRadio1" checked>
                <label class="form-check-label" for="darkRadio1">Курьер $0.49</label>
              </div>
              <div class="form-check mb-2">
                <input class="form-check-input" type="radio" name="exampleRadio" id="darkRadio2">
                <label class="form-check-label" for="darkRadio2">Бесплатная доставка $0</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadio" id="darkRadio3">
                <label class="form-check-label" for="darkRadio3">Срочная доставка $2</label>
              </div>
              <button class="btn btn-primary  mt-3 w-100" type="submit">Оплатить сейчас</button>
            </form>
          </div>
        </div>
